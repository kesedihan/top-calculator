<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="calc-display">
                0123456789
            </div>
            <div class="calc-buttons">
                <div class="calc-buttons-col">
                    <div class="calc-button btn-delete">clear</div>
                    <div class="calc-button btn-backspace">backspace</div>
                </div>
                <div class="calc-buttons-col">
                    <div class="calc-button btn-number" id="num-7">7</div>
                    <div class="calc-button btn-number" id="num-8">8</div>
                    <div class="calc-button btn-number" id="num-9">9</div>
                    <div class="calc-button btn-operation" id="divide">รท</div>
                </div>
                <div class="calc-buttons-col">
                    <div class="calc-button btn-number" id="num-4">4</div>
                    <div class="calc-button btn-number" id="num-5">5</div>
                    <div class="calc-button btn-number" id="num-6">6</div>
                    <div class="calc-button btn-operation" id="multiply">ร</div>
                </div>
                <div class="calc-buttons-col">
                    <div class="calc-button btn-number" id="num-3">3</div>
                    <div class="calc-button btn-number" id="num-2">2</div>
                    <div class="calc-button btn-number" id="num-1">1</div>
                    <div class="calc-button btn-operation" id="subtract">-</div>
                </div>
                <div class="calc-buttons-col">
                    <div class="calc-button btn-number" id="num-0">0</div>
                    <div class="calc-button btn-number" id="decimal">.</div>
                    <div class="calc-button btn-operation" id="equal">=</div>
                    <div class="calc-button btn-operation" id="plus">+</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <span>
                rzkalqdr, 2022
            </span>
            <br>
            <span class="smaller-text">
                <a href="https://www.freeiconspng.com/img/43575">Grid Png Transparent Pic</a>
                <br>
                layout (heavily) inspired by: <a href="https://michalosman.github.io/calculator/">michalosman</a>, iOS
            </span>
            <br>
            <span class="smaller-text">
                color palette by: <a href="https://colorhunt.co/palette/f94892ff7f3ffbdf0789cffd">colorhunt</a>
            </span>
        </div>
    </div>

</body>

</html>
